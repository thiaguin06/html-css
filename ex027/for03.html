<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forumulario com data e hora</title>
    <style>
        body{
            background-color: rgb(46, 51, 51);
        }
        label{
            color: brown;
        }
      
    </style>
</head>
<body>
    <h1>forumlario </h1>
    <form action="cadastro.js" method="post" autocomplete="on">

    <p>
        <label for="ino">nome:</label>
        <input type="text" name="nome" id="ino" required maxlength="20" placeholder="nome completo">
    </p>
    <p>
        <label for="imedia">media</label>
        <input type="number" name="media" id="imedia" min="0" maxlength="10" step="0.1" value="4">
    </p>
    <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="periodo letivo" id="imes">
    </p>
    <p>
        <label for="idia">dia mes e ano</label>
        <input type="date" name="dia mes e ano" id="idia">
    </p>
    <label for="ihr">hora</label>
    <input type="time" name="hora" id="ihr">
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpa">
       
    </p>
    </form>
</body>
</html>
