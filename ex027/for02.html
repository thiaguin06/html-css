<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>senha e formulario</title>
</head>
<body>
    <h1>formulario e senhas</h1>
    <form action="cadastro.js" method="post" >
        <p>
            <label for="iusu">usuario:</label>
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="senha" id="isen " required minlength="5" maxlength="20" size="13" placeholder="coloque uma senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpa">
        </p>
    </form>
</body>
</html>
