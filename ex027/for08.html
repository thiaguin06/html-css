<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
   <h1>meu primeiro formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="off">
       <p> <label for="isma">soma1</label>
        <input type="number" name="in1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="in2">soma2</label>
        <input type="number" name="in2" id="ismo"  min="0" max="50"
        oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="isoma">soma:</label>
        <output id="isoma">0</output>
    </p>
    <p>
        <input type="reset" value="limpar">
        <input type="submit" value="enviar">
    </p>
    </form>
</body>
</html>
