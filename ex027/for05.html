<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.js" method="post">
        <fieldset>
            <legend>sexo de pessoas</legend>
            <input type="radio" name="sexo" id="isexo"><label for="isexo">feminino</label><br>
            <input type="radio" name="sexo" id="isexe" checked><label for="isexe">masculino</label>
        </fieldset>
        <fieldset>
            <legend>espeorte favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label><br>
            <input type="checkbox" name="esnas" id="iesbas"><label for="iesbas">basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">volei</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label> <br>
        </fieldset>
        
        <input type="reset" value="limpar">
        <input type="submit" value="enviar">
    </form>
</body>
</html>
