<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>meu primeiro formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="off">

        <label for="inum">numero:</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHMTL = Number(inum.value)">
        <output id="ival">5</output>

        <p>
            <input type="reset" value="limpar">
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
