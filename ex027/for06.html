<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forumularios</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="icor">cor:</label>
            <input type="color" name="cor" id="icor" value="#16232E">
        </p>
        <p>
            <label for="ine">nivel:</label>
            <input type="range" name="nivel" id="ine">
        </p>
        <p>
            <label for="ifot">foto:</label>
            <input type="file" name="foto" id="ifot">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
