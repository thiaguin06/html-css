<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            padding: 10px;
            font-weight: bold;
        }
        th,td{
