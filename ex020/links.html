<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
          font-family:fantasy;
        }
        a{
            color: chartreuse;
            text-decoration:none;
        }
        a:visited{
            color: rgb(32, 92, 170);
        }
        a:hover{
            color:rgb(228, 19, 193) ;
        }
        a:active{
            color: blanchedalmond;
        }
        a::after{
            content:' [link]';
            font-weight: normal;
            color: rgb(74, 58, 143);
        }
        
    </style>
</head>
<body>
    <h1>links</h1>
    <ul>
        <li><a href="https://www.instagram.com/_tiagoxh/">instagram meu</a></li>
        <li><a href="https://www.youtube.com/" class="especial">canal youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">cursoemvideo</a></li>
    </ul>
</body>
</html>
